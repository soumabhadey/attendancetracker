{% extends 'index.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="container mt-4">
	<h2>Courses</h2>
	<div class="row">
		<div class="col-12">
			<a class="btn btn-primary mb-3" href="{% url 'create-course' %}">+ Create Course</a>
		</div>
	</div>

	{% for course in courses %}
	<div class="card mb-3 course-card">
		<div class="card-body">
			<h5 class="card-title">
				<a href="{% url 'course' course.id %}" class="text-decoration-none">{{ course.name }}</a> -- {{ course.attendancepercent }}%
			</h5>
			<div class="course-buttons"> <!-- Added a class for buttons alignment -->
				<small class="mr-2">
					<a href="{% url 'edit-course' course.id %}"
						class="btn btn-sm btn-info text-decoration-none">Edit</a>
				</small>
				<small>
					<a href="{% url 'delete-course' course.id %}"
						class="btn btn-sm btn-danger text-decoration-none">Delete</a>
				</small>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% else %}
<div class="container mt-5">
	<div class="alert alert-warning" role="alert">
		You need to login
	</div>
</div>
{% endif %}
{% endblock content %}
