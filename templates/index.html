{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendanceTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="{% static 'navigation-bar.css' %}">
	<link rel="stylesheet" href="{% static 'attendance/attendance.css' %}">
	<link rel="stylesheet" href="{% static 'attendance/course.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/create-course.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/create-subject.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/delete.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/edit-course.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/edit-subject.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/edit-user.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/login-user.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/register-user.css' %}">
</head>
<body class="teachers-regular-italic">
    <header>
        {% include 'navigation-bar.html' %}
        <hr>
        {% if request.user.is_authenticated %}
            <div>
                <h2>Hello, {{ request.user|upper }}</h2>
            </div>
        {% endif %}
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock content %}
                </div>
                <div class="col-md-4">
                    {% include 'sidebar.html' %}
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2024 AttendanceTracker. All Rights Reserved.</p>
        </div>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
